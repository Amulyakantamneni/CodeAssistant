services:
  # FastAPI Backend
  - type: web
    name: code-assistant-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false

  # Celery Worker (Background Jobs)
  - type: worker
    name: code-assistant-worker
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
