# Render Blueprint for Code Assistant Backend
services:
  # FastAPI Backend
  - type: web
    name: code-assistant-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: code-assistant-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: code-assistant-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: code-assistant-redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: code-assistant-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: code-assistant-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: code-assistant-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: code-assistant-redis
          property: connectionString

  # Redis
  - type: redis
    name: code-assistant-redis
    ipAllowList: []
